<script>
	var vue = new Vue({
		el: '#app',
		data: {
			// 轮播图
			swiperList: [],
			// 数据详情
			detail: {
				id: 0
			},
			// 商品标题
			title: '',
			// 倒计时
			count: 0,
			// 加入购物车数量
			buynumber: 1,
			// 当前详情页表
			detailTable: 'xinwenzixun',
			baseurl: '',
			// 评论列表
			dataList: [],
			// 选座座位列表
			numberList: []
		},
		// 倒计时效果
		computed: {
			SecondToDate: function() {
				var time = this.count;
				if (null != time && "" != time) {
					if (time > 60 && time < 60 * 60) {
						time =
								parseInt(time / 60.0) +
								"分钟" +
								parseInt((parseFloat(time / 60.0) - parseInt(time / 60.0)) * 60) +
								"秒";
					} else if (time >= 60 * 60 && time < 60 * 60 * 24) {
						time =
								parseInt(time / 3600.0) +
								"小时" +
								parseInt(
										(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
								) +
								"分钟" +
								parseInt(
										(parseFloat(
														(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
												) -
												parseInt(
														(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
												)) *
										60
								) +
								"秒";
					} else if (time >= 60 * 60 * 24) {
						time =
								parseInt(time / 3600.0 / 24) +
								"天" +
								parseInt(
										(parseFloat(time / 3600.0 / 24) - parseInt(time / 3600.0 / 24)) *
										24
								) +
								"小时" +
								parseInt(
										(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
								) +
								"分钟" +
								parseInt(
										(parseFloat(
														(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
												) -
												parseInt(
														(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
												)) *
										60
								) +
								"秒";
					} else {
						time = parseInt(time) + "秒";
					}
				}
				return time;
			}
		},
		//  清除定时器
		destroyed: function() {
			window.clearInterval(this.inter);
		},
		methods: {
			jump(url) {
				jump(url)
			},
			isAuth(tablename, button) {
				return isFrontAuth(tablename, button)
			},
			// 倒计时初始化
			countDown() {
				let reversetime = new Date(this.detail.reversetime).getTime()
				let now = new Date().getTime();
				let count = reversetime - now;
				if (count > 0) {
					this.count = count / 1000
					var _this = this;
					this.inter = window.setInterval(function() {
						_this.count = _this.count - 1;
						if (_this.count < 0) {
							window.clearInterval(_this.inter);
							layer.msg("活动已结束", {
								time: 2000,
								icon: 5
							})
						}
					}, 1000);
				}
			},

			// 下载文件
			downFile(url) {
				var download = $("#download");
				download.append(
						"<a id=\"down\" href=\"aaaa.txt\" target=\"_blank\" download=\"aaaa.txt\" style=\"display:none\">下载该文件</a>");
				console.log(download);
				$("#down")[0].click();
			},
			// 跨表
			onAcrossTap(acrossTable,crossOptAudit,statusColumnName,tips,statusColumnValue){
				localStorage.setItem('crossTable',`xinwenzixun`);
				localStorage.setItem('crossObj', JSON.stringify(this.detail));
				localStorage.setItem('statusColumnName',statusColumnName);
				localStorage.setItem('statusColumnValue',statusColumnValue);
				localStorage.setItem('tips',tips);

				if(statusColumnName!=''&&!statusColumnName.startsWith("[")) {
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
						if(o==statusColumnName && obj[o]==statusColumnValue){
							layer.msg(tips, {
								time: 2000,
								icon: 5
							});
							return
						}
					}
				}

				jump(`../${acrossTable}/add.html?corss=true`);
			},








		}
	})

	layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery', 'laypage'], function() {
		var layer = layui.layer;
		var element = layui.element;
		var form = layui.form;
		var carousel = layui.carousel;
		var http = layui.http;
		var jquery = layui.jquery;
		var laypage = layui.laypage;

		var limit = 10;

		// 数据ID
		var id = http.getParam('id');
		vue.detail.id = id;
		vue.baseurl = http.baseurl;

		// 商品信息
		http.request(`${vue.detailTable}/detail/` + id, 'get', {}, function(res) {
			// 详情信息
			vue.detail = res.data
			vue.title = vue.detail.xinwenbiaoti;
			// 轮播图片
			vue.swiperList = vue.detail.fengmian ? vue.detail.fengmian.split(",") : [];
			// var swiperItemHtml = '';
			// for (let item of vue.swiperList) {
			// 	swiperItemHtml +=
			// 		'<div>' +
			// 		'<img class="swiper-item" style="width: 100%;height: 100%;object-fit:cover;" src="' + item + '">' +
			// 		'</div>';
			// }
			// jquery('#swiper-item').html(swiperItemHtml);
			// 轮播图
			vue.$nextTick(() => {
				carousel.render({
					elem: '#swiper',
					width: '400px',
					height: '400px',
					arrow: 'hover',
					anim: 'default',
					autoplay: 'true',
					interval: '3000',
					indicator: 'none'
				});

			})
			// carousel.render({
			// 	elem: '#swiper',
			// 	width: swiper.width,height:swiper.height,
			// 	arrow: swiper.arrow,
			// 	anim: swiper.anim,
			// 	interval: swiper.interval,
			// 	indicator: swiper.indicator
			// });



		});



	});

	$(function() {
		localStorage.setItem('navigate', "xinwenzixun");
		$("#headerpage").load("/app/front/pages/header.html");
		$("#footerpage").load("/app/front/pages/footer.html");
	});
</script>
