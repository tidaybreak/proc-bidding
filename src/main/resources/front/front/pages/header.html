<script type="text/javascript">
    var active = localStorage.getItem('navigate');
    console.log("active: " + active);
    var element = document.getElementById(active);
    element.classList.add("active");

    function logout() {
        localStorage.removeItem('Token');
        localStorage.removeItem('role');
        localStorage.removeItem('sessionTable');
        localStorage.removeItem('adminName');
        localStorage.removeItem('userid');
        localStorage.removeItem('vip');
        localStorage.removeItem('userTable');
        localStorage.removeItem('iframeUrl');
        window.parent.location.href = '/app/front/index.html';
    }

    layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
        var http = layui.http;
        http.request('gongyingshang/session', 'get', {}, function(res) {
            var data = res.data
            console.log("session: " + data);
            if (data === undefined) {
                $("#login").show();
                $("#signin").show();
            } else {
                $("#username").html(data.gongyingshangmingcheng);
                $("#uname").show();
                $("#signout").show();
                $("#mya").attr("href", "/app/front/pages/gongyingshang/center.html");
                localStorage.setItem('userid', data.id);
            }
        })
    });

</script>
